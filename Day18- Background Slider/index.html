<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div 
      class="slide" 
      style="
      background-image:url('https://images.unsplash.com/photo-1514923995763-768e52f5af87?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aG90JTIwYWlyJTIwYmFsbG9vbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1296&q=60');">
      </div>
      <div 
      class="slide" 
      style="
      background-image:url('https://images.unsplash.com/photo-1517520267752-34bfde704a0f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8aG90JTIwYWlyJTIwYmFsbG9vbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1296&q=60');">
      </div>
      <div 
      class="slide" 
      style="
      background-image:url('https://images.unsplash.com/photo-1549740425-5e9ed4d8cd34?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8aG90JTIwYWlyJTIwYmFsbG9vbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1296&q=60');">
      </div>
      <div 
      class="slide" 
      style="
      background-image:url('https://images.unsplash.com/photo-1537431701805-c1bb45cd2f92?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8aG90JTIwYWlyJTIwYmFsbG9vbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1296&q=60');">
      </div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
